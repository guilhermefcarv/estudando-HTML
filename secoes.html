<!-- 
    <header></header>

    - Onde utilizar?
        - Quando no inicio da pagina é visto como global
        - Pode ser usado em outros elementos semänticos como article, section, section
        - header dentro headere ou footer?
    - Múltiplos headers
    - Não possui atributos específicos
-->

<body>
    <header>
    </header>

    <section>
        <header>

        </header>
    </section>

    <!--
    isso aqui não existe
    <header>  
        <header>

        </header>
    </header>
    -->

    <!--
    isso aqui não existe
    <footer>  
        <header>

        </header>
    </footer>

</body>

<!-- 
    <aside></aside>
    
        aside != sidebar

    - Conteúdo levemente relacionados ao conteúdo principal element   
        - explicações 
        - glossários
        - links extras 
        - biografia do autor
        - informações do perfil
    - atributos: apenas globais
-->

<!-- 
    <footer></footer>

    - Geralmente no final da pagina para    
        - Infromações do autor, copyright, contato, sistemap, voltar ao topo
    -atributos: globais
-->
